<div class="banner-info">
  <div class="container">
    <div class="details-1">
      <div class="col-md-10 dropdown-buttons">
        <div class="col-md-3 dropdown-button">
          <div class="input-group">
            <input class="form-control has-dark-background" name="slider-name" id="slider-name" placeholder="Name - TÃªn" type="text" required="">
          </div>
        </div>

        <div class="col-md-3 dropdown-button">
          <div class="input-group">
           <ng2-datepicker  class="form-control has-dark-background" [options]="options" [(ngModel)]="checkInDate"></ng2-datepicker>
          </div>
        </div>
        <div class="col-md-3 dropdown-button">
          <div class="input-group">
              <ng2-datepicker  class="form-control has-dark-background" [options]="options" [(ngModel)]="checkOutDate"></ng2-datepicker>
          </div>
        </div>
        <div class="col-md-3 dropdown-button">
          <div class="section_1">
            <select #select_room id="country" onchange="change_country(this.value)" class="frm-field required">
								<option *ngFor="let room of rooms" [value]="room.id">{{ room.name }}</option>		
					</select>
          </div>
        </div>
        <div class="clearfix"> </div>
      </div>
      <div class="col-md-2 submit_button">        
          <input type="submit" value="Book Now" (click)="goToRoomDetail(select_room.value)">     
      </div>
      <div class="clearfix"> </div>
    </div>
  </div>
</div>
